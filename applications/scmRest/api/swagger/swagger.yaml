swagger: "2.0"
info:
  version: "0.0.1"
  title: Warehouse
host: localhost:8080
basePath: /
#
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:

  /shippings:
    x-swagger-router-controller: index
    get:
      parameters:
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      description: Returns a list of all shippings
      operationId: getAllShippings
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Shippings"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Add a new shipping to the list
      operationId: createShipping
      parameters:
        - name: asset
          description: shipping properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Shipping"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Shipping"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update a shipping
      operationId: updateShipping
      parameters:
        - name: shipping
          description: shipping properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Shipping"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /shippings/{Id}:    
    x-swagger-router-controller: index
    get:
      parameters:
        - in: path
          name: Id
          description: shippingId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      description: Returns a specific shipping
      operationId: getShippingById
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Shipping"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      parameters:
        - in: path
          name: Id
          description: shippingId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      description: Returns a specific shipping
      operationId: deleteShippingbyId
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Shippings"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /stocks:
    x-swagger-router-controller: index
    get:
      parameters:
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.stock
      description: Returns a list of all stocks
      operationId: getAllStocks
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Stocks"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Add a new stock to the list
      operationId: createStock
      parameters:
        - name: asset
          description: stock properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Stock"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update a stock
      operationId: updateStock
      parameters:
        - name: stock
          description: stock properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Stock"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /stocks/{Id}:    
    x-swagger-router-controller: index
    get:
      parameters:
        - in: path
          name: Id
          description: stockId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.stock
      description: Returns a specific stock
      operationId: getStockById
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Stock"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      parameters:
        - in: path
          name: Id
          description: stockId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.stock
      description: Returns a specific stock
      operationId: deketeStockById
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Stocks"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  Shipping:
    properties:
      class:
        type: string
        description: Unique identifier representing a shipping
      shippingId:
        type: string
        description: Unique identifier representing a shipping
      materialId:
        type: string
        description: Unique identifier representing a material
      supplierId:
        type: string
        description: Unique identifier representing a supplier
      quantity:
        type: string
        description: Supply quantity of the shipping
      status:
        type: string
        description: Status of the shipping (e.g. sent)
    required:
      - class
      - shippingId
      - materialId
      - supplierId
  Shippings:
    type: array
    items:
      $ref: '#/definitions/Shipping'

  Stock:
    properties:
      stockId:
        type: string
        description: Unique identifier representing a stock
      materialId:
        type: string
        description: Unique identifier representing a material
      supplierId:
        type: string
        description: Unique identifier representing a supplier
      quantity:
        type: string
        description: Current quantity of the stock
      min:
        type: string
        description: Minimal target quantity
      max:
        type: string
        description: Maximal target quantity
    required:
      - stockId
      - materialId
      - supplierId
  Stocks:
    type: array
    items:
      $ref: '#/definitions/Stocks'

  Response:
    type: object
    properties:
      success:
        type: number
      description:
        type: string
    required:
      - success
      - description
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
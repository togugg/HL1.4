swagger: "2.0"
info:
  version: "0.0.1"
  title: Warehouse
host: localhost:8080
basePath: /
#
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /shippings:
    x-swagger-router-controller: index
    post:
      description: Add a new shipping to the list
      tags:
        - Shippings
      operationId: createShipping
      parameters:
        - name: asset
          description: shipping properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Shipping"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Shipping"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Update a shipping
      tags:
        - Shippings
      operationId: updateShipping
      parameters:
        - name: shipping
          description: shipping properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Shipping"
      responses:
        "201":
          description: Success
          schema:
            $ref: "#/definitions/Response"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Returns a list of all shippings
      tags:
        - Shippings
      operationId: getAllShippings
      parameters:
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Shippings"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /shippings/{Id}:    
    x-swagger-router-controller: index
    get:
      description: Returns a specific shipping
      tags:
        - Shippings
      operationId: getShippingById
      parameters:
        - in: path
          name: Id
          description: shippingId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Shipping"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Returns a specific shipping
      tags:
        - Shippings
      operationId: deleteShippingbyId
      parameters:
        - in: path
          name: Id
          description: shippingId
          type: string
          required: true
        - name: assetClass
          in: query
          description: assetClass
          required: false
          type: string
          default: org.warehousenet.shipping
      responses:
        "200":

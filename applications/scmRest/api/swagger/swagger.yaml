definitions:
  Shipping:
    properties:
      class:
        type: string
        description: Unique identifier representing a shipping
        example: org.warehousenet.shipping
      shippingId:
        type: string
        description: Unique identifier representing a shipping
      materialId:
        type: string
        description: Unique identifier representing a material
      cutomerId:
        type: string
        description: Unique identifier representing a shipping  
      supplierId:
        type: string
        description: Unique identifier representing a supplier
      quantity:
        type: string
        description: Supply quantity of the shipping
      note:
        type: string
        description: Just a small note
    required:
      - class
      - shippingId
      - materialId
      - supplierId
  Shippings:
    type: array
    items:
      $ref: '#/definitions/Shipping'

  Stock:
    properties:
      class:
        type: string
        description: Unique identifier representing a shipping
        example: org.warehousenet.stock
      materialId:
        type: string
        description: Unique identifier representing a material
      customerId:
        type: string
        description: Unique identifier representing a supplier        
      supplierId:
        type: string
        description: Unique identifier representing a supplier
      quantity:
        type: string
        description: Current quantity of the stock
      min:
        type: string
        description: Minimal target quantity
      max:
        type: string
        description: Maximal target quantity
    required:
      - materialId
      - supplierId
  Stocks:
    type: array
    items:
      $ref: '#/definitions/Stock'

  Forecast:
    properties:
      class:
        type: string
        description: Class representing forecasts
        example: org.warehousenet.stock
      stockId:
        type: string
        description: Unique identifier representing a forecast
      materialId:
        type: string
        description: Unique identifier representing a material
      supplierId:
        type: string
        description: Unique identifier representing a supplier
      location:
        type: string
        description: Current quantity of the stock
    required:
      - stockId
      - materialId
      - supplierId

      
  MonthlyForecast:
    properties:
      month:
        type: string
        description: Unique identifier representing a forecast
      demand:
        type: string
        description: Unique identifier representing a forecast
      note:
        type: string
        description: Unique identifier representing a forecast

 
      
  Invoice:
      properties:
        class:
          type: string
          description: Unique identifier representing a shipping
          example: org.warehousenet.invoice
        collection:
          type: string
          description: collection to use
          default: invoiceCollection
          example: invoiceCollection
        invoiceId:
          type: string
          description: Unique identifier representing a invoice
        shippingId:
          type: string
          description: Unique identifier representing a shipping
        supplierId:
          type: string
          description: Unique identifier representing a supplier
        invoiceData:
          type: string
          description: Current quantity of the stock
      required:
        - invoiceId
        - shippingId
        - supplierId
        - invoiceData
  Invoices:
    type: array
    items:
      $ref: '#/definitions/Invoice'
        
  Response:
    type: object
    properties:
      success:
        type: number
      description:
        type: string
    required:
      - success
      - description
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
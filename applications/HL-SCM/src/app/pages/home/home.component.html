<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="assetId">
    <th mat-header-cell *matHeaderCellDef> assetId </th>
    <td mat-cell *matCellDef="let element"> {{element.assetId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> owner </th>
    <td mat-cell *matCellDef="let element"> {{element.owner}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}}</td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td class="deleteButton" mat-cell *matCellDef="let element; let row = index">
      <button (click)="updateAssetModal.show(); resetForm(); prepareUpdateForm(row)">Update</button>
      <button (click)="deleteData(element.assetId, row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button type="button" class="btn btn-primary" (click)="addAssetModal.show(); resetForm()">Add Asset</button>
<div class="modal fade" bsModal #addAssetModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Create asset</h4>
        <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="formGroup" *ngIf="formGroup">
        <div class="modal-body">
          <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"  (click)="addAssetModal.hide()" >Cancel</button>
          <button (click)="addData(formGroup.value);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="updateAssetModal.show(); resetForm(); prepareUpdateForm(row)">Update Asset</button>
<div class="modal fade" bsModal #updateAssetModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Create asset</h4>
        <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="formGroup" *ngIf="formGroup">
        <div class="modal-body">
          <dynamic-material-form [group]="formGroup" [model]="formModel"></dynamic-material-form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default"  (click)="updateAssetModal.hide()" >Cancel</button>
          <button (click)="updateData(formGroup.value)" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>

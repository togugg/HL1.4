<form class="example-form">
  <mat-form-field class="example-full-width">
    <input name="input" class="input" matInput #message [(ngModel)]="name" maxlength="16" placeholder="neuer Benutzername">
    <mat-hint align="start"><strong>Maximale Länge</strong> </mat-hint>
    <mat-hint align="end">{{message.value.length}} / 16</mat-hint>
  </mat-form-field>
    <button name="button" class="button" *ngIf="name.length > 0" mat-raised-button (click)="newAccount()">neuer Account</button>
</form>

<table mat-table [dataSource]="sortedData" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stand">
    <th mat-header-cell *matHeaderCellDef> Bilanz </th>
    <td mat-cell *matCellDef="let element"> {{element.stand | number:'1.2'}} €  </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td class = "deleteButton" mat-cell (click)="deleteAccount(element.name)" *matCellDef="let element"><mat-icon *ngIf="element.stand == 0" svgIcon="trash"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="footer-div">
  <p class="footer"> created by Matthias Babel </p>
</div>
